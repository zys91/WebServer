<!DOCTYPE html>
<html lang="en">

<head>

     <meta charset="UTF-8">

     <title>MARK-用户管理</title>
     <link rel="icon" href="images/favicon.ico">
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/animate.css">
     <link rel="stylesheet" href="css/magnific-popup.css">
     <link rel="stylesheet" href="css/font-awesome.min.css">

     <!-- Main css -->
     <link rel="stylesheet" href="css/style.css">

</head>

<body data-spy="scroll" data-target=".navbar-collapse" data-offset="50">

     <!-- PRE LOADER -->
     <div class="preloader">
          <div class="spinner">
               <span class="spinner-rotate"></span>
          </div>
     </div>

     <!-- NAVIGATION SECTION -->
     <div class="navbar custom-navbar navbar-fixed-top" role="navigation">
          <div class="container">
               <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                    </button>
                    <!-- lOGO TEXT HERE -->
                    <a href="/" class="navbar-brand">Mark</a>
               </div>
               <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                         <li><a class="smoothScroll" href="/">首页</a></li>
                         <li><a class="smoothScroll" href="/picture">图片</a></li>
                         <li><a class="smoothScroll" href="/video">视频</a></li>
                         <li><a class="smoothScroll" href="/file">文件</a></li>
                         <li><a class="smoothScroll" href="/user">用户</a></li>
                    </ul>
               </div>
          </div>
     </div>

     <!-- HOME SECTION -->
     <section id="home">
          <div class="container">
               <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                         <ul class="nav nav-tabs">
                              <li class="active"><a data-toggle="tab" href="#login">登录</a></li>
                              <li><a data-toggle="tab" href="#register">注册</a></li>
                         </ul>
                         <div class="tab-content">
                              <!-- Login Form -->
                              <div id="login" class="tab-pane fade in active">
                                   <h2 class="wow fadeInUp" data-wow-delay="0.4s">欢迎回来！</h2>
                                   <form action="login" method="post" class="wow fadeInUp" data-wow-delay="0.4s">
                                        <div class="form-group">
                                             <input type="text" class="form-control" name="username" placeholder="用户名"
                                                  required="required">
                                        </div>
                                        <div class="form-group">
                                             <input type="password" class="form-control" name="password"
                                                  placeholder="用户密码" required="required">
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-block">登录</button>
                                   </form>
                              </div>
                              <!-- Register Form -->
                              <div id="register" class="tab-pane fade">
                                   <h2 class="wow fadeInUp" data-wow-delay="0.4s">注册新用户</h2>
                                   <form action="register" method="post" class="wow fadeInUp" data-wow-delay="0.4s">
                                        <div class="form-group">
                                             <input type="text" class="form-control" name="username" placeholder="用户名"
                                                  required="required">
                                        </div>
                                        <div class="form-group">
                                             <input type="password" class="form-control" name="password"
                                                  placeholder="用户密码" required="required">
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-block">注册</button>
                                   </form>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </section>

     <!-- SCRIPTS -->
     <script src="js/jquery.js"></script>
     <script src="js/bootstrap.min.js"></script>
     <script src="js/smoothscroll.js"></script>
     <script src="js/jquery.magnific-popup.min.js"></script>
     <script src="js/magnific-popup-options.js"></script>
     <script src="js/wow.min.js"></script>
     <script src="js/custom.js"></script>

</body>

</html>
